{% extends 'base.html' %}


{% block content %}
<body>

<h1 class="h3 mb-2 text-gray-800">Expenses Details</h1>
<p class="mb-4">View all the expenses made till now  </p>
<div class="card shadow mb-4">
  <div class="card-header py-3">
    <h6 class="m-0 font-weight-bold text-primary">Expense Table</h6>
  </div>

  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Vendor</th>
            <th>Phoneno</th>
            <th>Amount</th>
            <th>Bonus</th>
          </tr>
        </thead>
        <tbody align="center">
          {% for e in posts %}
          <tr>
            
              <td> {{ e.id }} </td>
              <td>{{ e.Vname }} </td> 
              <td>{{ e.cause }}</td>
              <td>{{ e.phone }}</td>
              <td>{{ e.fee }}</td>
              

              <!--<td>
              <a href="{{ url_for('views.vhistory', expense_id=e.id ) }}" class="btn btn-primary" role="button" >
              View History </a>
            </td>-->
              <td>
              <a href="{{ url_for('views.salary', expense_id=e.id ) }}" class="btn btn-primary" role="button" >
              Edit </a>
            </td>

            </tr>
            {% endfor %}
     </tbody>
     

  </table>  
 </div>
 </div>
 </div> 
<div class="button-group" align="right" >
  <a href="{{ url_for('views.vcreate') }}" class="btn btn-primary" role="button" >
  Add Vendor </a>

</body>

{% endblock %}
